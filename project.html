        <script id="kitty-vertex-shader" type="x-shader/x-vertex">
            attribute vec4 vPosition;
            attribute vec2 tPosition;

            // camera properties
            uniform mat4 modelViewMatrix;
            uniform mat4 projectionMatrix;

            // scale, translation, rotation
            uniform mat4 scale;
            uniform mat4 translation;
            uniform mat4 rotation;

            // vars to pass to fragment shader
            varying vec2 fTexCoord;

            void main()
            {
                // pass texture texture coord
                fTexCoord = tPosition;

                gl_Position =  translation * rotation * scale * vPosition;
            }
        </script>
        <script id="kitty-fragment-shader" type="x-shader/x-fragment">
            precision mediump float;

            // texture vars
            varying vec2 fTexCoord;
            uniform sampler2D defaultTex;

            void main()
            {
                gl_FragColor =  texture2D( defaultTex, fTexCoord );
            }
        </script>
